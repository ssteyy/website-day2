<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<body>
    <h1>Basic Table Example</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>19</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
