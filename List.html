<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>

    <h2>Nested List</h2>
    <ol>
        <li>Prepare Ingredients
            <ul>
                <li>Flour</li>
                <li>Sugar</li>
                <li>Butter</li>
            </ul>
        </li>
        <li>Mix Ingredients</li>
        <li>Bake the Cake</li>
    </ol>
</body>
</html>
